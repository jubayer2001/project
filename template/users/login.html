<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MomentsMaker</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
          <span class="highlight">Moments</span>Maker
        </div>

        <div class="login-box">
          <h2>Welcome Back</h2>
          <p>Login to continue</p>

          <form method="POST">
            {% csrf_token %}
            <!-- Use type="email" for better validation -->
            <input type="email" name="username" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <!-- Add class 'btn.dark' to make it consistent with your design -->
            <button type="submit" class="btn dark">Login</button>
          </form>

          <div class="register-link">
            Donâ€™t have an account? <a href="{% url 'register' %}" class="register">Register</a>
          </div>
        </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="{% static 'images/facebook.svg' %}" alt="Facebook"></a>
        <a href="#"><img src="{% static 'images/twitter.svg' %}" alt="Twitter"></a>
        <a href="#"><img src="{% static 'images/instagram.svg' %}" alt="Instagram"></a>
      </div>
    </footer>
</body>
</html>
