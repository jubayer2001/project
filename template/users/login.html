<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MomentsMaker</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
          <span class="highlight">Moments</span>Maker
        </div>

        <div class="login-box">
          <h2>Welcome Back</h2>
          <p>Login to continue</p>

          <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email" required />

            <!-- Password input with Show Password checkbox beside it -->
            <div class="password-container">
              <input type="password" name="password" placeholder="Password" id="password" required />
              <input type="checkbox" id="show-password"> <label for="show-password">Show</label>
            </div>

            <button type="submit">Login</button>
          </form>

          <div class="register-link">
            Donâ€™t have an account? <a href="{% url 'register' %}" class="register">Register</a>
          </div>
        </div>
    </div>

      <footer class="footer">
      <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/abdullah.al.jubayer.335106"><img src="{% static 'images/facebook.svg' %}" alt="Facebook" /></a>
        <a href="https://x.com/AbdullahAl77285"><img src="{% static 'images/twitter.svg' %}" alt="Twitter" /></a>
        <a href="https://www.instagram.com/_jubayer0_0/"><img src="{% static 'images/instagram.svg' %}" alt="Instagram" /></a>
      </div>
    </footer>


    <script>
      document.getElementById('show-password').addEventListener('change', function() {
        var passwordField = document.getElementById('password');
        if (this.checked) {
          passwordField.type = 'text';  // Show password
        } else {
          passwordField.type = 'password';  // Hide password
        }
      });
    </script>
</body>
</html>
