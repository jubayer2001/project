<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - MomentsMaker</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div class="logo"><span>Moments</span>Maker</div>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'services' %}">Services</a>
      <a href="{% url 'help' %}">Help & Support</a>
      <a href="{% url 'about' %}">About Us</a>

      <div class="profile-dropdown">
  {% if user.is_authenticated %}
    <span class="icon" id="profileIcon">{{ user.last_name }}</span>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'cart' %}">My Cart</a>

      <a href="{% url 'logout' %}">Logout</a>
    </div>
  {% else %}
    <span class="icon" id="profileIcon">ðŸ‘¤</span>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="{% url 'login' %}">Login</a>
    </div>
  {% endif %}
</div>

    </nav>
  </header>

  <main>
    <section class="services-hero">
      <div class="overlay">
        <div class="hero-content">
          <div class="hero-text">
            <h1>WHERE<br/>DREAMS<br/>MEET<br/>PERFECTION</h1>
          </div>
          <div class="services-form">
            <form class="search-form" action="{% url 'search_results' %}" method="GET">

              <label for="eventType">Event Type</label>
              <select name="eventType" id="eventType" required>
                <option value="">Select Event Type</option>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday</option>
                <option value="corporate">Corporate Event</option>
                <option value="anniversary">Anniversary</option>
                <option value="party">Party</option>
              </select>

              <label for="location">Location</label>
              <select name="location" id="location" required>
                <option value="">Select Location</option>
                <option value="dhaka">Dhaka</option>
                <option value="chattogram">Chattogram</option>
                <option value="khulna">Khulna</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="barishal">Barishal</option>
                <option value="sylhet">Sylhet</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="rangpur">Rangpur</option>
              </select>

              <label for="serviceType">Service Type</label>
              <select name="serviceType" id="serviceType" required>
                <option value="">Select Service Type</option>
                <option value="photographer">Photographer</option>
                <option value="decorator">Decorator</option>
                <option value="caterer">Caterer</option>
              </select>

              <label for="eventDate">Date</label>
              <input type="date" name="eventDate" id="eventDate" required>

              <button type="submit" class="btn maroon full">Find</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MomentsMaker. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="{% static 'images/facebook.svg' %}" alt="Facebook" /></a>
      <a href="#"><img src="{% static 'images/twitter.svg' %}" alt="Twitter" /></a>
      <a href="#"><img src="{% static 'images/instagram.svg' %}" alt="Instagram" /></a>
    </div>
  </footer>

  <script>
    const profileIcon = document.getElementById('profileIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');

    if (profileIcon) {
      profileIcon.addEventListener('click', () => {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
      });

      window.addEventListener('click', (e) => {
        if (!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
